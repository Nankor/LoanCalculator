<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><h2>Loan Calculator</h2></div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group well">
                        <label for="calcButton" class="col-sm-3 control-label">Enter Loan Data: </label>
                    </div>
                    <div class="form-group">
                        <label for="loanAmount" class="col-sm-3 control-label">Amount of the loan ($): </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="loanAmount" type="number" min="1" step="any" onchange="calculate();">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="annualInt" class="col-sm-3 control-label">Annual Interest(%): </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="annualInt" type="number" min="1" step="any" onchange="calculate();">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repaymentPeriod" class="col-sm-3 control-label">Repayment period (years): </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="repaymentPeriod" type="number" min="1" step="any" onchange="calculate();">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode" class="col-sm-3 control-label">Zipcode (to find lenders): </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="zipcode" type="number">
                        </div>
                    </div>

                    <div class="form-group well">
                        <label for="calcButton" class="col-sm-3 control-label">Approximate Payments: </label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-primary" id="calcButton" onclick="calculate();">Calculate</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthlyPayment" class="col-sm-3 control-label">Monthly Payment: </label>
                        <div class="col-sm-8">
                            <span id="monthlyPayment" class="form-control">$</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="totalPayment" class="col-sm-3 control-label">Total Payment: </label>
                        <div class="col-sm-8">
                            <span id="totalPayment" class="form-control">$</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="totalInterest" class="col-sm-3 control-label">Total Interest: </label>
                        <div class="col-sm-8">
                            <span id="totalInterest" class="form-control">$</span>
                        </div>
                    </div>

                    <div class="form-group well">
                        <label for="sponsors" class="col-sm-3 control-label">Sponsors: </label>
                        <div class="col-sm-8">
                            <span>Apply for your loan with one of these fine lenders.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sponsors" class="col-sm-3 control-label"></label>
                        <div class="col-sm-8">
                            <span id="sponsors"></span>
                        </div>
                    </div>

                    <div id="chart_div" style="width: 100%; height: 500px;"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
